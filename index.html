<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <img src="logo1.png" alt="Logo" class="sidebar-logo" allign="center">

                <li><a href="#world_intro">World</a></li>
                <li><a href="#gameplay_intro">Gameplay</a></li>
            </ul>
        </nav>
    </aside>

    <div class="main-content">
        <section id="homepage" class="section">
            <img src="logo.png" alt="Logo" align="center">

            <p>Description.</p>

                    <img src="logo.png" alt="Character 1" id="main-character-image">

                    <p id="character-description">Description</p>
                </div>
            </div>

        <section id="world_intro" class="section">
            <h2>World Introduction</h2>
            <p>Explore the vast and immersive world.</p>

        <section id="gameplay_intro" class="section">
